<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS5: Edit In Place</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<h1 class="header">Edit In Place</h1>
	</header>
	<main>
		<div class="container">
			<div class="text-box">
				<p class="text editable">Edit Here</p>
				<textarea class="inputText" placeholder="Edit Here"></textarea>
				<button class="submit">Submit</button>
			</div>
		</div>
	</main>


  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
